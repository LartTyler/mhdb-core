controllers:
    type: attribute
    resource:
        path: ../src/Controller/
        namespace: App\Controller

    # If you change this, make sure you also change the same list in /config/routes/crud-routes.php
    prefix:
        en: ''
        fr: '/fr'
        de: '/de'
        zh: '/zh'
        zh-Hant: '/zh-hant'
    defaults:
        _format: json
        _locale: en

auth.login:
    path: /auth

_extra_routes:
    resource: './routes'
    type: 'directory'
